<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-thin-rounded/css/uicons-thin-rounded.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@500;600;700;800;900&family=Oleo+Script:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!--Top title and search bar-->
    <!--in its own container-->
    <div class="weather-app">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h5 id="city"></h5>
          </div>
        </div>
      </div>
      <!-- next container, row 1, search form-->
      <div class="container">
        <form id="search-city-form" class="mb-3">
          <div class="row">
            <div class="col-md-7">
              <input
                type="search"
                placeholder="Type a city name"
                autofocus="on"
                class="form-control shadow-sm"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-md-2">
              <input
                type="submit"
                class="btn btn-primary shadow-sm w-100"
                value="Search"
                id="search-button-input"
              />
            </div>
            <div class="col-md-3">
              <button
                type="button"
                class="btn btn-secondary shadow-sm"
                id="update-city-btn"
              >
                Current city
              </button>
            </div>
          </div>
        </form>

        <!-- row 2 -->
        <!--Icon and current temp-->

        <div class="row">
          <div class="col-md-8">
            <div class="row">
              <div class="col-md-10">
                <div class="weather-temperature">
                  <p>
                    <span class="weather-icon-main">
                      <img src="resources/01d.png" alt="" id="icon" />
                    </span>
                    <span class="current-temp" id="temp-now"></span>
                    <span class="far-label" id="units"
                      >Â°C</a></span
                    >
                  </p>
                </div>
                <div class="row">
                  <p class="current-conditions">
                    <span id="description"></span>
                  </p>
                  <p>
                    Last updated:
                    <span class="current-date" id="time-now"></span>
                  </p>
                </div>
                <div class="row">
                  <ul class="current-conditions">
                    <li>Humidity: <span id="humid"></span>%</li>
                    <li>Wind: <span id="wind"></span>km/h</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>

          <!--5 day forecast 3 column-->

          <div class="col-md-4 forecast" id="weather-forecast"></div>
        </div>
      </div>
    </div>

    <div class="code-message">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <a
              href="https://github.com/leaedgar/SheCodes-Weather-App"
              target="_blank"
              rel="noopener noreferrer"
              >Open-source code</a
            >
            by Lea Edgar
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
