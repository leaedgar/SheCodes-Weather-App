<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-thin-rounded/css/uicons-thin-rounded.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@500;600;700;800;900&family=Oleo+Script:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!--Top title and search bar-->
    <div class="weather-app">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h5 id="city"></h5>
          </div>
        </div>
      </div>

      <div class="container">
        <form id="search-city-form">
          <div class="row">
            <div class="col-md-7">
              <input
                type="search"
                placeholder="Search another city"
                autofocus="on"
                class="form-control shadow-sm"
                id="city-input"
              />
            </div>
            <div class="col-md-2">
              <input
                type="submit"
                class="btn btn-primary search-btn shadow-sm"
                value="Search"
                id="search-button-input"
              />
            </div>
            <div class="col-md-3">
              <button
                type="button"
                class="btn btn-secondary shadow-sm"
                id="update-city-btn"
              >
                Current city
              </button>
            </div>
          </div>
        </form>
      </div>

      <!--Icon and current temp-->
      <div class="container overflow-hidden">
        <div class="row">
          <div class="col-md-8">
            <p>
              <span class="weather-icon-main">
                <i class="fi fi-tr-cloud-rain"></i>
                <!-- icon will change depending on conditions. JS to come. -->
              </span>
              <span class="current-temp" id="temp-now"></span>
              <span class="far-label" id="alt-temp"
                ><a href="#" id="celsius-link">°C</a> |
                <a href="#" id="fahr-link">°F</a></span
              >
              <!-- numbers will change depending on conditions. JS to come. -->
            </p>
            <p class="current-conditions">
              <span id="description"></span>
              <!-- fix the css for this -->
            </p>
            <p class="current-date" id="time-now"></p>
            <ul class="current-conditions">
              <li>Humidity: <span id="humid"></span>%</li>
              <li>Wind: <span id="wind"></span>km/h</li>
            </ul>
          </div>

          <!--5 day forecast 3 column-->

          <div class="col-md-4 forecast">
            <div class="row gx-1 gy-2">
              <div class="col-6">
                <p class="conditions-label">Monday</p>
              </div>
              <div class="col-3">
                <p>
                  <i class="fi-tr-cloud-hail weather-icon-mini"></i>
                </p>
              </div>
              <div class="col-3">
                <p class="temp-label">
                  <span class="conditions-label">3°C</span>
                </p>
              </div>
            </div>
            <div class="row gx-1 gy-2">
              <div class="col-6">
                <p class="conditions-label">Tuesday</p>
              </div>
              <div class="col-3">
                <p>
                  <i class="fi fi-tr-cloud-sun weather-icon-mini"></i>
                </p>
              </div>
              <div class="col-3">
                <p class="temp-label">
                  <span class="conditions-label">4°C</span>
                </p>
              </div>
            </div>

            <div class="row gx-1 gy-2">
              <div class="col-6">
                <p class="conditions-label">Wednesday</p>
              </div>
              <div class="col-3">
                <p>
                  <i class="fi fi-tr-cloud-sleet weather-icon-mini"></i>
                </p>
              </div>
              <div class="col-3">
                <p class="temp-label">
                  <span class="conditions-label">5°C</span>
                </p>
              </div>
            </div>

            <div class="row gx-1 gy-2">
              <div class="col-6">
                <p class="conditions-label">Thursday</p>
              </div>
              <div class="col-3">
                <p>
                  <i class="fi fi-tr-cloud-showers weather-icon-mini"></i>
                </p>
              </div>
              <div class="col-3">
                <p class="temp-label">
                  <span class="conditions-label">8°C</span>
                </p>
              </div>
            </div>

            <div class="row gx-1 gy-2">
              <div class="col-6">
                <p class="conditions-label">Friday</p>
              </div>
              <div class="col-3">
                <p>
                  <i class="fi fi-tr-cloud-sun-rain weather-icon-mini"></i>
                </p>
              </div>

              <div class="col-3">
                <p class="temp-label">
                  <span class="conditions-label">7°C</span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app2.js"></script>
  </body>
</html>
